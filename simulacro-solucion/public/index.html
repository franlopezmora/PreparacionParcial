<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locales Starbucks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="starbucks-banner text-white">
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Locales de Starbucks</h1>

    <form class="row g-3 mb-4">
      <div class="col-md-5">
        <label for="texto" class="form-label">Buscar:</label>
        <input type="text" class="form-control" id="texto" name="texto" placeholder="Nombre o ciudad...">
      </div>
      <div class="col-md-3">
        <label for="hemisferio" class="form-label">Semi hemisferio:</label>
        <select class="form-select" id="hemisferio" name="hemisferio">
          <option value="Todos" selected>Todos</option>
          <option value="NE">Noreste (NE)</option>
          <option value="NO">Noroeste (NO)</option>
          <option value="SE">Sudeste (SE)</option>
          <option value="SO">Sudoeste (SO)</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end justify-content-end">
        <button type="button" onClick="filtrarLocales()" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </form>

    <table id="tablaLocales" class="table table-bordered table-striped">
      <thead class="table-success">
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>País</th>
          <th>Semi Hemisferio</th>
        </tr>
      </thead>
      <tbody id="bodyTablaLocales">
        <!-- Ejemplo de fila -->
        <tr>
          <td>Starbucks Patio Olmos</td>
          <td>Av. Vélez Sarsfield 361</td>
          <td>Córdoba</td>
          <td>Argentina</td>
          <td>SO</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="bg-info text-white text-center py-2">
    <p class="mb-0">Sitio educativo de práctica - DDS 3K2 &amp; 3K3B</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/locales.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", cargarLocales());
  </script>
</body>
</html>
